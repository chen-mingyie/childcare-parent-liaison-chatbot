<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/tables.css">
</head>
<body>
    <p>Hi {recipent},<br></p>
    <p>{content}<br></p>
    <table class="x_availabilitydates" id="x_availabilitydates" style="border-collapse:collapse" width="" cellspacing="0" cellpadding="1">
        <thead>
            <tr style="background-color:rgb(255,255,255)">
                <td style="width:148px; border-color:rgb(171,171,171); border-style:solid; border-width:1px; text-align:center" align="center">
                    <b>Dates (dd-mm-yyyy)<br></b>
                </td>
                <td style="width:120px; border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    <b>Availability<br></b>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color:rgb(255,255,255)">
                <td style="border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    {date1}<br>
                </td>
                <td style="width:120px; border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    <input type="checkbox" id="date1-check" name="date1-check" value="{date1}">
                </td>
            </tr>
            <tr style="background-color:rgb(255,255,255)">
                <td style="border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    {date2}<br>
                </td>
                <td style="width:120px; border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    <select id="date2-select" name="date2-select" style="border:0; width: 100%; text-align: center;">
                      <option value="1">1</option>
                      <option selected='selected' value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color:rgb(255,255,255)">
                <td style="border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    {date3}<br>
                </td>
                <td style="width:120px; border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    No
                </td>
            </tr>
            <tr style="background-color:rgb(255,255,255)">
                <td style="border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    {date4}<br>
                </td>
                <td style="width:120px; border-color:rgb(171,171,171); border-style:solid; border-width:1px" align="center">
                    No
                </td>
            </tr>
        </tbody>
    </table>
    <p>Thanks and best regards,<br>Center Admin</p>
</body>
</html>
